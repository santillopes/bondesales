<!doctype html>

<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <!-- http://getbootstrap.com/docs/5.3/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #f8f9fa;
    }
    .container {
    flex-grow: 1;
    }
    /* Estilos para o status /
    .status-shipping { background-color: #ffc107; color: #343a40; font-weight: bold; } / Amarelo: Atenção /
    .status-stock { background-color: #28a745; color: white; font-weight: bold; }    / Verde: Sucesso /
    .status-sold { background-color: #dc3545; color: white; font-weight: bold; }     / Vermelho: Perigo */
    .status-badge {
    display: inline-block;
    padding: .35em .65em;
    font-size: .75em;
    line-height: 1;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: .25rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">SGB</a>
    </div>
  </nav>

  <div class="container mt-4 mb-5">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block main %}{% endblock %}


  </div>

  <!-- Footer -->

  <footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center">
      <p class="text-muted mb-0">Santiago de Lima Lopes, 2025</p>
    </div>
  </footer>
</body>
</html>
